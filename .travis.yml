language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
    include:
        - php: hhvm
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 5.3
          env: deps=low
        - php: nightly
    allow_failures:
        - php: hhvm
        - php: nightly
    fast_finish: true

env:
    global:
        - deps=no

before_install:
    - composer self-update

install:
    - if [ "$deps" = "no" ]; then composer --prefer-dist install; fi;
    - if [ "$deps" = "low" ]; then composer --prefer-dist --prefer-lowest --prefer-stable update; fi;

